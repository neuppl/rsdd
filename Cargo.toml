[package]
name = "rsdd"
version = "0.1.0"
edition = "2018"
authors = ["Steven Holtzen <sholtzen@gmail.com>"]


[dependencies]
fnv = "1.0.3"
rand = "0.8.5"
dimacs = "0.2.0"
primal = "0.3.0"
pretty = "0.3.3"
num = "0.1.41"
maplit = "1.0.1"
libc = "0.2"
quickcheck = "1.0.3"
time-test = "0.2.2"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "3.2.14", features = ["derive"] }
criterion = "0.3"
rayon = "1.5.3"
rustc-hash = "1.1.0"
serde_json = "1.0.81"
bit-set = "0.5.3"
segment-tree = "2.0.0"
dot = "0.1.4"
tinyvec = { version = "1.6.0", features = ["alloc"] }
bumpalo = "3.11.1"
petgraph = "0.6.2"
rsgm = { git = "https://github.com/pmall-neu/rsgm" }
rand_chacha = "0.3.1"

[dev-dependencies]
iai = "0.1"

[lib]
name = "rsdd"
path = "src/lib.rs"


[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
panic = 'abort'
incremental = false
codegen-units = 16
rpath = false

[[bin]]
name = "one_shot_benchmark"
path = "bin/one_shot_benchmark.rs"

[[bin]]
name = "bayesian_network_compiler"
path = "bin/bayesian_network_compiler.rs"

[[bin]]
name = "semantic_hash_experiment"
path = "bin/semantic_hash_experiment.rs"

[[bench]]
name = "iai"
harness = false
